<nz-drawer
  nzPlacement="left"
  [nzClosable]="false"
  [nzTitle]="titleTemplate"
  [nzFooter]="footerTemplate"
  [nzVisible]="(isOpened$ | async) || false"
  (nzOnClose)="onCloseSidebar()"
>
  <ng-template #titleTemplate>
    <img
      routerLink="/"
      (click)="removeSidebar()"
      src="../../../../assets/images/Logo.svg"
      alt="Logo"
    />
  </ng-template>

  <ng-template #footerTemplate>
    <span>Copyright&copy; Szymon Wa≈Çach</span>
  </ng-template>

  <ng-container *nzDrawerContent>
    <div class="main-menu__content">
      <a
        [routerLink]="item.path"
        *ngFor="let item of menuItems"
        class="main-menu__content-item"
        (click)="removeSidebar()"
      >
        <span *ngIf="item.icon" nz-icon [nzType]="item.icon"></span>
        {{ item.text | translate }}
      </a>
    </div>

    <div class="main-menu__logout">
      <button
        nz-button
        nzBlock
        nzType="default"
        nzSize="large"
        (click)="onLogout()"
      >
        <span nz-icon nzType="logout"></span>
        {{ "logout" | translate }}
      </button>
    </div>
  </ng-container>
</nz-drawer>
