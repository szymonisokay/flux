<nz-input-group
  style="margin-bottom: 10px"
  nzSearch
  nzSize="large"
  [nzAddOnAfter]="suffixIconButton"
>
  <input
    #search
    type="text"
    nz-input
    [placeholder]="'searchExercise' | translate"
    [value]="searchTerm"
    (change)="onSearchChange(search)"
  />
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch (click)="onSearchChange(search)">
    <span nz-icon nzType="search"></span>
  </button>
</ng-template>
