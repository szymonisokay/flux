<div class="auth-container">
  <img class="logo" src="../../../../assets/images/Logo.svg" alt="Logo" />

  <nz-card style="min-width: 80%">
    <p nz-typography>{{ "loginMotto" | translate }}</p>

    <form class="form" (submit)="onSubmit($event)">
      <ng-container [formGroup]="form">
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'emptyFieldError' | translate">
            <nz-input-group nzPrefixIcon="user" nzSize="large">
              <input
                type="text"
                nz-input
                formControlName="username"
                [placeholder]="'username' | translate"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'emptyFieldError' | translate">
            <nz-input-group nzPrefixIcon="mail" nzSize="large">
              <input
                type="email"
                nz-input
                formControlName="email"
                [placeholder]="'email' | translate"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'emptyFieldError' | translate">
            <nz-input-group nzPrefixIcon="lock" nzSize="large">
              <input
                type="password"
                nz-input
                formControlName="password"
                [placeholder]="'password' | translate"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <ng-container *ngIf="status$ | async as status">
          <div class="form-margin">
            <button
              nzSize="large"
              [nzLoading]="status === 'loading'"
              nz-button
              nzType="primary"
              nzBlock
            >
              {{ "signUp" | translate }}
            </button>
          </div>
        </ng-container>
      </ng-container>

      <p class="form-footer">
        {{ "haveAccount" | translate }}
        <span nz-typography>
          <a [routerLink]="['/login']">
            {{ "signIn" | translate }}
            <Link />
          </a>
        </span>
      </p>
    </form>
  </nz-card>
</div>

<shared-language-switcher
  [currentLangIndex]="currentLang$ | async"
  (emitLanguge)="onLanguageChange($event)"
></shared-language-switcher>
